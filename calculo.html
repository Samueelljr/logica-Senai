<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="logica.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form" class="div-form">
      <div id="component1" class="active">
        <h4>Qual a distância percorrida da sua casa até o trabalho (em km)?</h4>
        <input type="number" value="" id="distanciaKm" />
      </div>

      <div id="component2" class="component">
        <h4>Qual o consumo médio de seu veículo (em km/l)?</h4>
        <input type="number" value="" id="consumoMedio" />
      </div>

      <div id="component3" class="component">
        <h4>Em quantos postos você pesquisou o valor do combustível?</h4>
        <input type="number" value="" id="quantPostos" />
      </div>

      <div class="div-btn">
        <button type="button" class="btn" onclick="cal()">Voltar</button>
        <button type="button" class="btn" onclick="next()">Próximo</button>
      </div>
    </form>
  </body>
</html>
